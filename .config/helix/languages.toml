# Python Config
[[language]]
name = "python"
shebangs = ["python"]
language-servers = [ "pyright", "ruff" ]

[language-server.pyright.config.python.analysis]
typeCheckingMode = "basic"

[language-server.ruff]
command = "ruff-lsp"

[language-server.ruff.config.settings]
args = ["--ignore", "E501"]

[language.formatter]
command = "black"
args = ["--line-length", "88", "--quiet", "-"]

# YAML Config
[language-server.yaml-language-server.config.yaml]
format = { enable = true }
validation = true

# TOML Config
[[language]]
name = "toml"
formatter = { command = "taplo", args = ["fmt", "-"] }
auto-format = true

# Bash Config
[[language]]
name = "bash"
shebangs = ["sh", "bash", "zsh"]
indent = { tab-width = 4, unit = '    ' }
formatter = { command = "shfmt", args = ["-i", "4"] }
auto-format = true

# Gitconfig Config
[[language]]
name = "git-config"
file-types = [".gitmodules", ".gitconfig", { suffix = ".git/config" }, { suffix = ".config/git/config" }, { suffix = ".config/git/config-public" }]
